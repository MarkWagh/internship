{%extends "eventmanagement/layout.html"%}
{%block body%}
<head>
    <title>Host an Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Host an Event</h1>
    <div class="mb-3">
        <div class="container">
            <div class="mb-3">
                <form role="form" action="{%url 'hostevent'%}" method="POST">
                {%csrf_token%}
                    {{form.as_p}}
                    {% comment %} <label for="Categories">Choose a category:</label>
                    <select id="Categories" name="form.category">
                        <option value="Horror">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select> {% endcomment %}
                    <input type="submit" class="btn btn-primary" value="Submit"><br>
        {% comment %} <input type="text" class="form-label" name="first_name" placeholder="First Name"><br>
        <input type="text" class="form-label" name="last_name" placeholder="Last Name"><br>
        <input type="tel" class="form-label" id="phone" name="phone" placeholder="Mobile Number"><br>
        <input type="Email" class="form-label" name="username" placeholder="Email Address"><br>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <input type="password" class="form-label" placeholder="Enter Password" name="password"><br>
        <input type="password" class="form-label" name="password1" placeholder="Confirm Password"><br>
        <div id="passwordHelpBlock" class="form-text"> {% endcomment %}
                </form>
                {{form.errors}}
            </div>
        </div>
    </div>  
    <a href="{%url 'eventmanagerlogout'%}">Logout</a>
</body>
{%endblock%}
